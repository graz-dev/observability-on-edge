apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: observability
data:
  otel-collector-config.yaml: |
    extensions:
      health_check:
        endpoint: 0.0.0.0:13133

      pprof:
        endpoint: 0.0.0.0:1777

      file_storage:
        directory: /var/lib/otelcol/file_storage
        timeout: 10s

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector'
              scrape_interval: 10s
              static_configs:
                - targets: ['localhost:8888']

    processors:
      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 128

      batch:
        timeout: 10s
        send_batch_size: 1024
        send_batch_max_size: 2048

      resource:
        attributes:
          - key: deployment.environment
            value: edge
            action: insert
          - key: cluster.name
            value: edge-observability
            action: insert

      tail_sampling:
        decision_wait: 10s
        num_traces: 100000
        expected_new_traces_per_sec: 100
        policies:
          - name: error-policy
            type: status_code
            status_code:
              status_codes:
                - ERROR

          - name: latency-policy
            type: latency
            latency:
              threshold_ms: 200

    exporters:
      otlp/jaeger:
        endpoint: jaeger.observability.svc.cluster.local:4317
        tls:
          insecure: true
        sending_queue:
          enabled: true
          num_consumers: 10
          queue_size: 1000
          storage: file_storage
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s

      prometheusremotewrite:
        endpoint: http://prometheus.observability.svc.cluster.local:9090/api/v1/write
        tls:
          insecure: true
        # Note: prometheusremotewrite exporter doesn't support file-backed persistent queues
        # Metrics will use in-memory queuing only

      loki:
        endpoint: http://loki.observability.svc.cluster.local:3100/loki/api/v1/push
        tls:
          insecure: true
        sending_queue:
          enabled: true
          num_consumers: 10
          queue_size: 1000
          storage: file_storage
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s

      logging:
        loglevel: info
        sampling_initial: 5
        sampling_thereafter: 200

    service:
      extensions: [health_check, pprof, file_storage]

      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, resource, batch, tail_sampling]
          exporters: [otlp/jaeger]

        metrics:
          receivers: [otlp, prometheus]
          processors: [memory_limiter, resource, batch]
          exporters: [prometheusremotewrite]

        logs:
          receivers: [otlp]
          processors: [memory_limiter, resource, batch]
          exporters: [loki]

      telemetry:
        logs:
          level: info
        metrics:
          address: 0.0.0.0:8888
          level: detailed
