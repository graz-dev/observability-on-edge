apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-collector
  namespace: observability
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: otel-collector
  namespace: observability
  labels:
    app: otel-collector
    component: collector
spec:
  selector:
    matchLabels:
      app: otel-collector
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: otel-collector
        component: collector
    spec:
      serviceAccountName: otel-collector
      nodeSelector:
        node-role: edge
      # Tolerate any taints on edge nodes (important for constrained hardware)
      tolerations:
        - operator: Exists
          effect: NoSchedule
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.95.0
        args:
        - --config=/conf/otel-collector-config.yaml
        securityContext:
          runAsUser: 0
        ports:
        - containerPort: 4317
          name: otlp-grpc
          hostPort: 4317
        - containerPort: 4318
          name: otlp-http
          hostPort: 4318
        - containerPort: 8888
          name: metrics
        - containerPort: 13133
          name: health-check
        env:
        - name: GOGC
          value: "80"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: config
          mountPath: /conf
        - name: file-storage
          mountPath: /var/lib/otelcol/file_storage
        livenessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: otel-collector-config
      # hostPath ensures queued data survives pod restarts (critical for resilience story)
      - name: file-storage
        hostPath:
          path: /var/lib/otelcol/file_storage
          type: DirectoryOrCreate
