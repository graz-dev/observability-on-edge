apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: observability
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'edge-observability'
        environment: 'demo'

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'otel-collector'
        static_configs:
          - targets: ['otel-collector.observability.svc.cluster.local:8888']
            labels:
              component: 'otel-collector'
              node_role: 'edge'

      - job_name: 'fluent-bit'
        # Fluent Bit 2.x exposes Prometheus metrics at /api/v1/metrics/prometheus,
        # not at the default /metrics path.
        metrics_path: /api/v1/metrics/prometheus
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - observability
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: fluent-bit
          - source_labels: [__meta_kubernetes_pod_container_port_name]
            action: keep
            regex: metrics

      # Scrape cAdvisor metrics from all nodes via the Kubernetes API proxy.
      # Provides container_memory_working_set_bytes and container_cpu_usage_seconds_total
      # — the primary Akamas objective signals and the cAdvisor panels on the
      # 'OTel Collector — Footprint & Go Runtime' dashboard.
      # Requires nodes/proxy in the Prometheus ClusterRole (see prometheus-deployment.yaml).
      - job_name: 'kubernetes-cadvisor'
        scheme: https
        tls_config:
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
