apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: observability
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'edge-observability'
        environment: 'demo'

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'otel-collector'
        static_configs:
          - targets: ['otel-collector.observability.svc.cluster.local:8888']
            labels:
              component: 'otel-collector'
              node_role: 'edge'

      - job_name: 'fluent-bit'
        # Fluent Bit 2.x exposes Prometheus metrics at /api/v1/metrics/prometheus,
        # not at the default /metrics path.
        metrics_path: /api/v1/metrics/prometheus
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - observability
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: fluent-bit
          - source_labels: [__meta_kubernetes_pod_container_port_name]
            action: keep
            regex: metrics
