apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: observability
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      log_level: info

    common:
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    schema_config:
      configs:
        - from: 2024-01-01
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    ingester:
      chunk_encoding: snappy
      chunk_idle_period: 1h
      max_chunk_age: 1h
      chunk_retain_period: 30s
      wal:
        enabled: true
        dir: /loki/wal

    limits_config:
      retention_period: 168h
      max_query_series: 100000
      max_query_lookback: 168h
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
      per_stream_rate_limit: 5MB
      per_stream_rate_limit_burst: 15MB
      # Allow log entries to arrive out of chronological order within a stream.
      # Required so that queued logs (accumulated during link outage) are accepted
      # when the OTel Collector drains its file-backed queue after reconnect.
      unordered_writes: true

    compactor:
      working_directory: /loki/compactor
      shared_store: filesystem
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150

    querier:
      max_concurrent: 4

    query_range:
      parallelise_shardable_queries: true

    table_manager:
      retention_deletes_enabled: true
      retention_period: 168h
