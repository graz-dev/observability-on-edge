apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: "Admin"
            - name: GF_AUTH_BASIC_ENABLED
              value: "false"
          volumeMounts:
            - name: datasource-vol
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-provider-vol
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards-vol
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: datasource-vol
          configMap:
            name: grafana-datasources
        - name: dashboards-provider-vol
          configMap:
            name: grafana-dashboards-provider
        - name: dashboards-vol
          configMap:
            name: grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring-hub
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
